baseURL: https://mercurialsolo.github.io/
languageCode: en-us
title: mercurialsolo
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: mercurialsolo
  description: "Ideas, projects, and explorations"
  keywords: [Blog, Portfolio, Technology, AI]
  author: mercurialsolo
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Profile mode (like Lilian Weng's site)
  profileMode:
    enabled: true
    title: "mercurialsolo"
    subtitle: "Ideas at the intersection of technology and creativity"
    imageUrl: ""
    imageWidth: 120
    imageHeight: 120
    imageTitle: ""
    buttons:
      - name: Posts
        url: posts
      - name: Projects
        url: projects
      - name: Reading
        url: reading
      - name: Travel
        url: travel

  # Social icons
  socialIcons:
    - name: github
      url: "https://github.com/mercurialsolo"
    - name: twitter
      url: "https://twitter.com/mercurialsolo"
    - name: linkedin
      url: "https://linkedin.com/in/mercurialsolo"
    - name: rss
      url: "index.xml"

  # Home info (fallback if profile mode disabled)
  homeInfoParams:
    Title: "mercurialsolo"
    Content: "Ideas at the intersection of technology and creativity"

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  assets:
    disableHLJS: true

# Syntax highlighting
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: monokai

  goldmark:
    renderer:
      unsafe: true

# Menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: reading
      name: Reading
      url: /reading/
      weight: 30
    - identifier: travel
      name: Travel
      url: /travel/
      weight: 40
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60

# Output formats for search
outputs:
  home:
    - HTML
    - RSS
    - JSON
