baseURL: https://mercurialsolo.github.io/
languageCode: en-us
title: Barada's log
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Barada's log
  description: "Ideas, projects, and explorations"
  keywords: [Blog, Portfolio, Technology, AI]
  author: mercurialsolo
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Home info mode (like Lilian Weng's site) - shows intro + post list
  homeInfoParams:
    Title: "Barada's log"
    Content: "Ideas at the intersection of technology and creativity"

  # Social icons (shown below home info)
  socialIcons:
    - name: github
      url: "https://github.com/mercurialsolo"
    - name: x
      url: "https://x.com/mercurialsolo"
    - name: linkedin
      url: "https://linkedin.com/in/mercurialsolo"
    - name: rss
      url: "index.xml"

  # Search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  assets:
    disableHLJS: true

# Syntax highlighting
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: monokai

  goldmark:
    renderer:
      unsafe: true

# Menu
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: conferences-talks
      name: "Conferences & Talks"
      url: /conferences-talks/
      weight: 30
    - identifier: archives
      name: Archive
      url: /archives/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60

# Output formats for search
outputs:
  home:
    - HTML
    - RSS
    - JSON
